name: Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        r-version: ['4.1.1']


    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          install.packages(c("rtweet", "rvest", "dplyr", "mongolite")
        shell: Rscript {0}
      - name: Create and post tweet
        run: Rscript Deploy.R
